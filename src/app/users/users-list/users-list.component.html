<h2>Users</h2>
<table>
  <thead>
  <th>id</th>
  <th>name</th>
  </thead>
  <tbody>
  <tr>
    <td>Un id de user</td>
    <td>Un nom de user</td>
  </tr>
  </tbody>
</table>

<h3>Utilisateur à créer</h3>
<form [formGroup]="formGroup" (ngSubmit)="createUser()">
  <input type="text" id="name" formControlName="name"/>
  <button type="submit">Créer</button>
</form>
