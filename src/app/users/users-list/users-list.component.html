<h2>Users</h2>
<ng-container *ngIf="users$ | async as users">
  <table>
    <thead>
    <th>id</th>
    <th>name</th>
    </thead>
    <tbody>
    <ng-container *ngFor="let user of users">
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
      </tr>
    </ng-container>
    </tbody>
  </table>
</ng-container>
